name: Nightly

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  PLAYWRIGHT_INSTALL_DEPS: '1'

jobs:
  build:
    name: Nightly Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ManagedCode.Playwright.Stealth.slnx

    - name: Build
      run: dotnet build ManagedCode.Playwright.Stealth.slnx --configuration Release --no-restore

    - name: Test
      run: dotnet test --solution ManagedCode.Playwright.Stealth.slnx --configuration Release --no-build --verbosity normal
